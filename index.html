<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            
        }
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-image: url(project3/images/ai-generated-7903258.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
        .forml{
            width: 350px;
            background-color: rgba(203, 202, 202, 0.5);
            border-radius: 20px;
            padding: 40px 25px ;
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        .forml h1{
           padding: 30px 0px;
           color:  rgb(118, 78, 196);
        }
        .forml input[type="text"], .forml input[type="password"]{
            padding: 15px 15px;
            margin: 7px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(203, 202, 202, 0.7);
            outline: none;
            color: white;
        }
        .forml button{
            padding: 15px 15px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: rgb(118, 78, 196,0.5);
            outline: none;
            color: white;
            margin-bottom: 10px;
        }
        .footer{
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .chekbox{
            display: flex;
            align-items: center;
        }
        a{
            text-decoration: none;
            color: rgb(118, 78, 196) ;
        }
        button:hover{
            background-color: rgb(118, 78, 196) ;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="card">
            <form class="forml">
                <h1>Account Login</h1>
                <input type="text" placeholder="user name">
                <input type="password" placeholder="password">
                <button>Login</button>
                <div class="footer">
                    <div class="checkbox">
                        <input type="checkbox">
                        <label for="">remember me</label>
                    </div>
                    <div>
                        <a href="#">Forgot password</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
